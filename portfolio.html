<head>

  <title>Portfolio</title>
  <link rel="icon" type="image/png" href="https://img.icons8.com/led/32/earth-planet.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      font-family: 'SuisseIntl', Helvetica, sans-serif;
      background-color: white;
      touch-action: manipulation;
    }

    @font-face {
      font-family: 'SuisseIntl';
      src: url('https://raw.githubusercontent.com/pavanvadgama/Fonts/5210c83db922388454e077b4cae6f88697769621/SuisseIntl-Regular-WebS.woff2') format('woff2');
    }

    .slide {
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      z-index: 1;
      transition: transform 0.5s ease-in-out;
    }

    .slide-down {
      transform: translateY(100vh);
    }

    .slide-content {
      width: 100%;
      height: 80vh;
      max-height: 80vh;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-origin: content-box;
      aspect-ratio: 3 / 4;
      box-shadow: inset 0 -100px 100px -100px white;
    }

    .home-link {
      position: fixed;
      top: 15px;
      left: 20px;
      z-index: 10;
    }

    .home-link img {
      width: 25px;
      height: 25px;
    }

    .nav {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      display: flex;
    }

    .nav-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .nav-icon {
      width: 30px;
      height: 30px;
      opacity: 0.75;
      transition: opacity 0.3s;
    }

    .nav-icon:hover {
      opacity: 1;
    }

    .stacked-wrapper {
      display: flex;
      flex-direction: column;
    }


  </style>
</head>

<div class="nav">
  <button onclick="nextSlide()" class="nav-button">
    <img src="https://img.icons8.com/ios-filled/100/long-arrow-down.png" alt="Next" class="nav-icon">
  </button>
</div>

<script>
  document.addEventListener('contextmenu', event => event.preventDefault());
  document.addEventListener('keydown', event => {
    if (event.ctrlKey && (event.key === 'u' || event.key === 's')) {
      event.preventDefault();
    }
  });
  document.addEventListener("gesturestart", function (e) {
    e.preventDefault();
  });

  const slides = document.querySelectorAll('.slide');
  let isAnimating = false;
  const SCROLL_DURATION = 500;

  function getCurrentIndex() {
    return Math.floor(window.scrollY / window.innerHeight);
  }

  function nextSlide() {
    if (isAnimating) return;
    const currentIndex = getCurrentIndex();
    if (currentIndex >= slides.length - 1) return;

    isAnimating = true;
    const nextIndex = currentIndex + 1;
    const targetY = nextIndex * window.innerHeight;

    window.scrollTo({
      top: targetY,
      behavior: 'smooth'
    });

    setTimeout(() => {
      isAnimating = false;
    }, SCROLL_DURATION);
  }
</script>
